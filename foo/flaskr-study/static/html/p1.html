<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.js"></script>
</head>
<body>
<p>Apple</p>
<p>Pear</p>
<p>Banana</p>
<script>
    let str = "China";

    let body = d3.select("body");
    let p = body.selectAll("p");

    p.datum(str);

    p.text(function (d, i) {
        return "第 " + i + " 个元素绑定的数据是 " + d;
    });

</script>
</body>
</html>
