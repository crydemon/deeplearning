<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>D3 study</title>
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://d3js.org/d3.v5.js"></script>
</head>
<body style="text-align:center;">
<script>
    let width = 300; //画布的宽度
    let height = 300; //画布的高度
    let svg = d3.select('body') //选择文档中的body元素
        .append('svg') //添加一个svg元素
        .attr('width', width) //设定宽度
        .attr('height', height) //设定高度
        .attr('style', 'background-color:#eee;'); //设置svg画布的背景色为灰色
    let dataset = {{ dataset }}; //数据（表示矩形的宽度）
    let rectHeight = 25; //每个矩形所占的像素高度（包括空白）
    svg.selectAll('rect')
        .data(dataset)
        .enter()
        .append('rect')
        .attr('x', 20)
        .attr('y', function (d, i) {
            return i * rectHeight + 20;
        })
        .attr('width', function (d, i) {
            return d;
        })
        .attr('height', function (d, i) {
            return rectHeight - 2;
        })
        .attr('fill', 'steelblue');
</script>
</body>
</html>
